<oj-button on-oj-action="[[print]]">
  <oj-bind-slot>
    <oj-bind-text value="[[printButtonText]]"></oj-bind-text>
  </oj-bind-slot>
  <oj-bind-slot name="startIcon" slot="startIcon"></oj-bind-slot>
  <oj-bind-slot name="endIcon" slot="endIcon"></oj-bind-slot>
</oj-button>
