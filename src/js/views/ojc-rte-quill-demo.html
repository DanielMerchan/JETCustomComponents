<div class="oj-hybrid-padding">
    <h1>OJC - Rich Text Edit Quill Example</h1>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-flex-item">
            <h3>Oracle JET Custom - Rich Text Editor Quill</h3>
            <ojc-rte-quill id="testEditor" value="{{editorValue}}" max-length="100" modules="[[modules]]" theme="snow"
                on-ojc-text-change="[[testTextChange]]" on-ojc-selection-change="[[testSelectionChange]]"
                on-ojc-editor-change="[[testEditorChange]]"
                placeholder="Hola caraculo">
            </ojc-rte-quill>
        </div>
        <div class="oj-flex-item">
            <h3>Test API - Hardcoded (To be Re-Design with a form)</h3>
            <oj-button on-oj-action="[[deleteText]]">Delete Text</oj-button>
            <oj-button on-oj-action="[[getContents]]">Get Contents</oj-button>
            <oj-button on-oj-action="[[getLength]]">Get Length</oj-button>
            <oj-button on-oj-action="[[getText]]">Get Text</oj-button>
            <oj-button on-oj-action="[[insertEmbed]]">Insert Embed</oj-button>
            <oj-button on-oj-action="[[insertText]]">Insert Text</oj-button>
            <oj-button on-oj-action="[[setContents]]">Set Contents</oj-button>
            <oj-button on-oj-action="[[setText]]">Set Text</oj-button>
            <oj-button on-oj-action="[[getHTML]]">Get HTML</oj-button>
        </div>
    </div>
</div>
