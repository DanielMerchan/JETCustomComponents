 <div class="oj-hybrid-padding">
    <h1>OJC - Rich Text Edit Quill Example</h1>
    <ojc-rte-quill id="editor" on-ojc-text-change="[[testSexy]]" debug="warn" placeholder="Hola caraculo"></ojc-rte-quill>
    <oj-button on-oj-action="[[deleteText]]">Delete Text</oj-button>
    <oj-button on-oj-action="[[getContents]]">Get Contents</oj-button>
    <oj-button on-oj-action="[[getLength]]">Get Length</oj-button>
</div>
