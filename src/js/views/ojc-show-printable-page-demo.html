<div class="oj-hybrid-padding">
    <h1>OJC - Show Printable Page Example</h1>
    <div id="sample" class="oj-flex-items-pad">
        <div id="chart" class="oj-sm-12 oj-md-12 oj-lg-12 oj-flex-item oj-sm-align-items-center oj-md-align-items-center oj-lg-align-items-center">
            <oj-chart id="barChart" type="bar" orientation="[[orientationValue]]" stack="[[stackValue]]" series="[[barSeriesValue]]" groups="[[barGroupsValue]]" animation-on-display="auto" animation-on-data-change="auto" hover-behavior="dim" legend="[[legendSections]]"
